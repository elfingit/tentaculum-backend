api_platform:
    title: Tentaculum API
    version: 1.0.0
    show_webby: false
    enable_swagger_ui: true
    enable_re_doc: false
    mapping:
        paths:
            - '%kernel.project_dir%/src/MobileApplication/UserInterface/ApiPlatform/Resource'
    patch_formats:
        json:
            - 'application/merge-patch+json'
    swagger:
        versions: [ 3 ]
        api_keys:
            JWT:
                name: Authorization
                type: header

